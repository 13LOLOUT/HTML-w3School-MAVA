<!DOCTYPE html>
<html>
<head>
<style>
/* Background en parrafo */
p.bg-para {
  background-image: url('https://www.w3schools.com/html/img_girl.jpg');
  padding: 20px;
  color: white;
}

/* Background en body - REPITE */
body.bg-repeat {
  background-image: url('https://www.w3schools.com/html/img_chania.jpg');
}

/* Background NO REPEAT */
body.bg-norepeat {
  background-image: url('https://www.w3schools.com/html/pic_trulli.jpg');
  background-repeat: no-repeat;
  height: 100vh;
}

/* Background COVER */
body.bg-cover {
  background-image: url('https://www.w3schools.com/html/img_girl.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  height: 100vh;
}

/* Background STRETCH */
body.bg-stretch {
  background-image: url('https://www.w3schools.com/html/img_chania.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
  height: 100vh;
}
</style>
</head>
<body>

<!-- Inline style ejemplo -->
<p style="background-image: url('https://www.w3schools.com/html/pic_trulli.jpg'); padding:15px;">Background inline</p>

<h2>Ejemplos CSS:</h2>

<p class="bg-para">Parrafo con background image</p>

<div style="height:200px; background-color:#f0f0f0; margin:20px 0;">Espacio ejemplo</div>

<!-- mario verdugo 20189184 -->

</body>
</html>
