<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 69 - Layout Elements</title>
    <style>
        /* CSS simple para demo */
        * { box-sizing: border-box; }
        body { font-family: Arial; margin: 0; }
        header, footer { background: #333; color: white; padding: 15px; text-align: center; }
        nav { background: #f1f1f1; padding: 10px; }
        nav a { margin: 0 15px; text-decoration: none; }
        section { padding: 20px; }
        article { background: #f9f9f9; padding: 20px; margin: 10px 0; }
        aside { background: #ddd; padding: 20px; width: 25%; float: right; }
        .container { overflow: hidden; }
        details { margin: 10px 0; }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h1>Ciudades</h1>
</header>

<!-- NAV -->
<nav>
    <a href="#london">London</a>
    <a href="#paris">Paris</a>
    <a href="#tokyo">Tokyo</a>
</nav>

<!-- SECTION + ARTICLE + ASIDE -->
<div class="container">
    <section>
        <article id="london">
            <h2>London</h2>
            <p>London es la capital de Inglaterra. La ciudad más poblada del Reino Unido...</p>
        </article>
        
        <article id="paris">
            <h2>Paris</h2>
            <p>Paris, la ciudad del amor y la luz...</p>
        </article>
    </section>
    
    <!-- ASIDE (sidebar) -->
    <aside>
        <h3>Sidebar</h3>
        <p>Contenido lateral...</p>
    </aside>
</div>

<!-- DETAILS + SUMMARY -->
<details>
    <summary>Detalles adicionales (click para abrir)</summary>
    <p>Información extra que se expande/colapsa.</p>
</details>

<!-- FOOTER -->
<footer>
    <p>&copy; 2026 Mi Sitio Web</p>
</footer>

</body>
</html>
