<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 85 - Elementos Form</title>
</head>
<body>

<h1>HTML Form Elements - Todos los ejemplos</h1>

<!-- Select + Option -->
<h2>1. &lt;select&gt;</h2>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat" selected>Fiat</option>
    <option value="audi">Audi</option>
</select>

<h2>1b. Select size multiple</h2>
<select id="cars-multi" name="cars" size="3" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
</select>

<!-- Textarea -->
<h2>2. &lt;textarea&gt;</h2>
<label for="message">Message:</label>
<textarea id="message" name="message" rows="10" cols="30" style="width:300px;height:150px;">
The cat was playing in the garden.
</textarea>

<!-- Button -->
<h2>3. &lt;button&gt;</h2>
<button type="button" onclick="alert('Â¡Hola Mundo!')">Click Me!</button>

<!-- Fieldset + Legend -->
<h2>4. &lt;fieldset&gt; + &lt;legend&gt;</h2>
<form action="/action_page.php">
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname-fs">First name:</label><br>
        <input type="text" id="fname-fs" name="fname" value="John"><br>
        <label for="lname-fs">Last name:</label><br>
        <input type="text" id="lname-fs" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>

<!-- Datalist -->
<h2>5. &lt;datalist&gt;</h2>
<form action="/action_page.php">
    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
</form>

<!-- Output (calculadora) -->
<h2>6. &lt;output&gt;</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    0
    <input type="range" id="a" value="50">100 +
    <input type="number" id="b" value="50"> =
    <output name="x" for="a b"></output>
</form>

</body>
</html>
