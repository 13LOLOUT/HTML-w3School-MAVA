<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes - Todos los ejemplos:</h2>

<!-- Iframe básico -->
<iframe src="https://www.w3schools.com" title="W3Schools Tutorial" height="200" width="300"></iframe>

<!-- Tamaño con style CSS -->
<iframe src="https://www.google.com" style="height:250px;width:400px;" title="Google"></iframe>

<!-- Sin borde -->
<h3>Sin borde:</h3>
<iframe src="https://www.w3schools.com/html/" style="border:none;width:400px;height:200px;" title="HTML Tutorial"></iframe>

<!-- Borde personalizado -->
<h3>Con borde rojo:</h3>
<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" style="border:2px solid red;width:400px;height:250px;" title="Rick Roll"></iframe>

<!-- Target para links -->
<h3>Target iframe:</h3>
<iframe src="https://www.w3schools.com" name="miIframe" title="Target Frame" width="400" height="200"></iframe>
<br>
<a href="https://www.google.com" target="miIframe">Google en iframe</a>
<a href="https://www.github.com" target="miIframe">GitHub en iframe</a>


</body>
</html>
