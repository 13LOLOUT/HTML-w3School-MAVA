<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
  border-collapse: collapse;
  padding: 8px;
  text-align: center;
}
th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Colspan & Rowspan - Celdas fusionadas:</h2>

<!-- COLSPAN ejemplo -->
<h3>Colspan (múltiples columnas):</h3>
<table>
  <tr>
    <th colspan="2">Nombre Completo</th>
    <th>Edad</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
  </tr>
</table>

<!-- ROWSPAN ejemplo -->
<h3>Rowspan (múltiples filas):</h3>
<table>
  <tr>
    <th>Nombre</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Teléfono</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>

<!-- AMBOS juntos -->
<h3>Colspan + Rowspan:</h3>
<table>
  <tr>
    <th colspan="2">ABRIL</th>
    <th rowspan="3">2022</th>
  </tr>
  <tr>
    <td>FIESTA</td>
    <td>15</td>
  </tr>
  <tr>
    <td>EMIL</td>
    <td rowspan="2">TOBIAS</td>
  </tr>
</table>

<!-- mario verdugo 20189184 -->

</body>
</html>
