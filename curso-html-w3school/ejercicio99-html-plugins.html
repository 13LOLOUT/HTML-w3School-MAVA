<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 99 - HTML Plug-ins</title>
</head>
<body>

<h1>HTML Plug-ins (&lt;object&gt; y &lt;embed&gt;)</h1>

<!-- Object para HTML snippet (demo) -->
<h2>1. &lt;object&gt; HTML</h2>
<object width="100%" height="200px" data="snippet.html">
    Tu navegador no soporta object.
</object>

<!-- Object imagen -->
<h2>2. &lt;object&gt; Imagen</h2>
<object data="https://www.w3schools.com/html/pic_trulli.jpg" type="image/jpeg" width="300" height="200">
    Imagen no cargada.
</object>

<!-- Embed imagen -->
<h2>3. &lt;embed&gt; Imagen</h2>
<embed src="https://www.w3schools.com/html/pic_mountain.jpg" width="300" height="200" type="image/jpeg">

<!-- Embed HTML (demo) -->
<h2>4. &lt;embed&gt; HTML</h2>
<embed src="snippet.html" width="100%" height="200px" type="text/html">

<p><strong>Nota:</strong> Plug-ins obsoletos (Flash, Java, ActiveX). Hoy usamos video/audio nativos.</p>

</body>
</html>
