<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 97 - HTML Audio</title>
</head>
<body>

<h1>HTML Audio - Todos los ejemplos</h1>

<!-- Audio básico -->
<h2>1. Audio básico</h2>
<audio controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
    Tu navegador no soporta audio.
</audio>

<!-- Autoplay muted -->
<h2>2. Autoplay muted</h2>
<audio controls autoplay muted loop>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    No soportado.
</audio>

<!-- Sin controls (solo autoplay) -->
<h2>3. Sin controls</h2>
<audio autoplay muted>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
</audio>

<!-- Formatos -->
<h2>Formatos soportados</h2>
<p>MP3: audio/mpeg | OGG: audio/ogg | WAV: audio/wav</p>

<!-- JS demo simple -->
<h2>4. JS Play/Pause</h2>
<audio id="myAudio" controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
</audio>
<button onclick="audioToggle()">Play/Pause</button>
<script>
var audio = document.getElementById("myAudio");
function audioToggle() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}
</script>

</body>
</html>
