<!DOCTYPE html>
<html>
<body>

<h1 style="background-color:hsl(0, 100%, 50%);">rojo hsl(0, 100%, 50%)</h1>
<h1 style="background-color:hsl(240, 100%, 50%);">azul hsl(240, 100%, 50%)</h1>
<h1 style="background-color:hsl(147, 50%, 47%);">verde hsl(147, 50%, 47%)</h1>

<!-- saturacion -->
<p style="color:hsl(0, 100%, 50%);">100% sat</p>
<p style="color:hsl(0, 60%, 50%);">60% sat</p>
<p style="color:hsl(0, 0%, 50%);">0% sat (gris)</p>

<!-- lightness -->
<p style="color:hsl(0, 100%, 0%);">0% light (negro)</p>
<p style="color:hsl(0, 100%, 50%);">50% light</p>
<p style="color:hsl(0, 100%, 100%);">100% light (blanco)</p>

<!-- grises hsl -->
<p style="color:hsl(0, 0%, 20%);">gris oscuro hsl(0,0%,20%)</p>
<p style="color:hsl(0, 0%, 60%);">gris medio hsl(0,0%,60%)</p>

<!-- hsla alpha -->
<p style="background-color:hsla(9, 100%, 64%, 0);">hsla alpha 0</p>
<p style="background-color:hsla(9, 100%, 64%, 0.5);">hsla alpha 0.5</p>
<p style="background-color:hsla(9, 100%, 64%, 1);">hsla alpha 1</p>

</body>
</html>
