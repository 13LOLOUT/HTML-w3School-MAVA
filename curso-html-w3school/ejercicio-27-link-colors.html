<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: green;
  text-decoration: none;
}

a:visited {
  color: pink;
  text-decoration: none;
}

a:hover {
  color: red;
  text-decoration: underline;
}

a:active {
  color: yellow;
  text-decoration: underline;
}

/* link como boton */
.btn {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  background-color: red;
}
</style>
</head>
<body>

<a href="https://www.w3schools.com/">link verde no visitado</a>

<a href="https://github.com/13LOLOUT/HTML-w3School-MAVA" class="btn">link boton</a>

}
</body>
</html>
