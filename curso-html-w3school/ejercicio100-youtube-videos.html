<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 100 - YouTube Videos</title>
</head>
<body>

<h1>YouTube Videos en HTML - Todos los ejemplos</h1>

<!-- Video básico -->
<h2>1. Video básico (ID: tgbNymZ7vqY)</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>

<!-- Autoplay + Mute -->
<h2>2. Autoplay + Muted</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></iframe>

<!-- Loop forever -->
<h2>3. Loop (playlist + loop=1)</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"></iframe>

<!-- Sin controls -->
<h2>4. Sin controls (controls=0)</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"></iframe>

<!-- Playlist múltiple -->
<h2>5. Playlist (IDs separados por coma)</h2>
<iframe width="420" height="315" src="https://www.youtube.com/embed/videoseries?list=PLjVLYmrlmjGdq_y1R4bT1b4mJ2v5vZ6w7"></iframe>

</body>
</html>
