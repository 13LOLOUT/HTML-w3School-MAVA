<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Style Guide - Buenas Prácticas</title>
</head>
<body>

  <!-- Siempre DOCTYPE primero -->
  
  <!-- Siempre lowercase + quotes en atributos -->
  <h1>Ciudades Famosas</h1>

  <!-- Líneas en blanco para separar bloques lógicos -->
  
  <h2>tokyo</h2>
  <p>tokyo es la capital de japón...</p>

  <h2>london</h2>
  <p>london es la capital de inglaterra...</p>

  <h2>paris</h2>
  <p>paris es la capital de francia...</p>

  <!-- Imágenes SIEMPRE con alt + width/height -->
  <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="trulli" style="width:200px;height:150px">

  <!-- Tabla con indentación 2 espacios -->
  <table>
    <tr>
      <th>ciudad</th>
      <th>país</th>
    </tr>
    <tr>
      <td>tokyo</td>
      <td>japón</td>
    </tr>
    <tr>
      <td>london</td>
      <td>reino unido</td>
    </tr>
  </table>

  <!-- Lista sin espacios extra -->
  <ul>
    <li>london</li>
    <li>paris</li>
    <li>tokyo</li>
  </ul>

  <!-- Link sin espacios alrededor = -->
  <link rel="stylesheet" href="styles.css">

</body>
</html>
