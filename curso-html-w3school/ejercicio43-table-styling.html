<!DOCTYPE html>
<html>
<head>
<style>
/* Base table */
table, th, td {
  border: 1px solid #ddd;
  border-collapse: collapse;
  padding: 12px;
}

/* ZEBRA HORIZONTAL */
.zebra-horizontal tr:nth-child(even) {
  background-color: #D6EEEE;
}

/* ZEBRA VERTICAL */
.zebra-vertical td:nth-child(even),
.zebra-vertical th:nth-child(even) {
  background-color: #D6EEEE;
}

/* AMBOS - Transparente */
.zebra-both tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}
.zebra-both th:nth-child(even),
.zebra-both td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

/* DIVISORES HORIZONTALES */
.dividers tr {
  border-bottom: 1px solid #ddd;
}

/* HOVER */
.hover tr:hover {
  background-color: #D6EEEE;
}
</style>
</head>
<body>

<h2>Table Styling - Todos los efectos:</h2>

<!-- ZEBRA HORIZONTAL -->
<h3>Zebra Horizontal:</h3>
<table class="zebra-horizontal">
  <tr><th>1</th><th>2</th><th>3</th></tr>
  <tr><td>A</td><td>B</td><td>C</td></tr>
  <tr><td>D</td><td>E</td><td>F</td></tr>
</table>

<!-- ZEBRA VERTICAL -->
<h3>Zebra Vertical:</h3>
<table class="zebra-vertical">
  <tr><th>Col1</th><th>Col2</th><th>Col3</th></tr>
  <tr><td>1</td><td>2</td><td>3</td></tr>
</table>

<!-- AMBOS -->
<h3>Zebra Horizontal + Vertical:</h3>
<table class="zebra-both">
  <tr><th>H1</th><th>H2</th><th>H3</th></tr>
  <tr><td>1</td><td>2</td><td>3</td></tr>
  <tr><td>4</td><td>5</td><td>6</td></tr>
</table>

<!-- HOVER -->
<h3>Hover Effect:</h3>
<table class="hover">
  <tr><th>First</th><th>Last</th><th>Savings</th></tr>
  <tr><td>Peter</td><td>Griffin</td><td>$100</td></tr>
  <tr><td>Lois</td><td>Griffin</td><td>$150</td></tr>
</table>


</body>
</html>
