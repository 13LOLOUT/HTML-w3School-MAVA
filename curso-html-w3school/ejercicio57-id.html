<!DOCTYPE html>
<html>
<head>
<style>
/* ID único #myHeader */
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}

/* Clase múltiple .city */
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
  margin: 5px;
}
</style>
</head>
<body>

<h2>ID vs Class:</h2>

<!-- ID ÚNICO -->
<h1 id="myHeader">Mi Header Único</h1>

<!-- CLASE MÚLTIPLE -->
<h2 class="city">London</h2>
<p>Capital Inglaterra</p>

<h2 class="city">Paris</h2>
<p>Capital Francia</p>

<h2 class="city">Tokyo</h2>
<p>Capital Japón</p>

<!-- BOOKMARKS con ID -->
<h2>Bookmarks:</h2>
<a href="#cap1">Ir a Capítulo 1</a> | 
<a href="#cap2">Ir a Capítulo 2</a>

<h2 id="cap1">Capítulo 1</h2>
<p>Contenido capítulo 1...</p>

<h2 id="cap2">Capítulo 2</h2>
<p>Contenido capítulo 2...</p>


</body>
</html>
